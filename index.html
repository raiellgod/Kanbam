<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="R.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resert.css">
    <link rel="stylesheet" href="root.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Kambam</title>
</head>

<body>
    <header id="cabecalho">
        <h1>kabam bord</h1>
        <button class="btn btn-outline-dark btn-lg" id="new-task" onclick="OpenModal('')">Nova tarefa</button>
    </header>

    <div class="container">
        <div class="column" data-column="1" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
            <div class="head" id="fazer-head" ondblclick="OpenModal(1)">
                <span> A Fazer</span>
            </div>
            <div class="body">
                <div class="cards_list">

                </div>
                <butoon class="add_btn" >
                    <i class="fa-solid fa-circle-plus" onclick="OpenModal(1)"></i>
                </butoon>
            </div>
        </div>

        <div class="column" data-column="2" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
            <div class="head" id="producao-head" ondblclick="OpenModal(2)">
                <span> Em produção</span>
            </div>
            <div class="body">
                <div class="cards_list">

                </div>
                <butoon class="add_btn" >
                    <i class="fa-solid fa-circle-plus" onclick="OpenModal(2)"></i>
                </butoon>
            </div>
        </div>

        <div class="column" data-column="3" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
            <div class="head" id="teste-head" ondblclick="OpenModal(3)">
                <span> Teste</span>
            </div>
            <div class="body">
                <div class="cards_list">

                </div>
                <butoon class="add_btn" >
                    <i class="fa-solid fa-circle-plus" onclick="OpenModal(3)"></i>
                </butoon>
            </div>
        </div>

        <div class="column" data-column="4" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
            <div class="head" id="fim-head" ondblclick="OpenModal(4)">
                <span> Finalizado</span>
            </div>
            <div class="body">
                <div class="cards_list">

                </div>
                <butoon class="add_btn" >
                    <i class="fa-solid fa-circle-plus" onclick="OpenModal(4)"></i>
                </butoon>
            </div>
        </div>
    </div>

    <div id="modal">

        <div class="box">
            <div class="head">
                <span id="creationModeTitle"> Nova Tarefa </span>
                <span id="editModeTitle"> Editar Tarefa </span>
            </div>

            <div class="form">
                <input type="hidden" id="idInput">

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea name="descricao" id="description" rows="3"
                        placeholder="Digite a descrição aqui"></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Prioridade</label>
                    <select name="prioridade" id="priority">
                        <option value="">Escolha uma prioridade</option>
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="column">Coluna</label>
                    <select name="column" id="column">
                        <option value="">Escolha uma coluna</option>
                        <option value="1">A fazer</option>
                        <option value="2">Em produção</option>
                        <option value="3">teste</option>
                        <option value="4">finalizado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="deadline">Prazo</label>
                    <input type="date" name="data" id="deadline">
                </div>

                <div class="botoes">
                    <button class="btn btn-success" onclick="CreateTask()" id="btnCadastro">Cadastar</button>
                    <button class="btn btn-success" onclick="UpdateTask()" id="btnEdit">Editar</button>
                    <button class="btn btn-danger" onclick="CloseModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2a0c8a34b.js" crossorigin="anonymous"></script>
</body>

</html>
